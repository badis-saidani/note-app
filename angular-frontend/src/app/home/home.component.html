<mat-toolbar>
  <span>Welcome Dear {{username}}</span>
</mat-toolbar>


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
   <div>
     <img id="logo" src="https://cdn.jim-nielsen.com/ios/512/awesome-note-2012-05-24.png">
   </div>

   <mat-list>
    <mat-divider></mat-divider>
    <mat-list-item class="pointer" [routerLink] = "['reminders']">
      <mat-icon mat-list-icon>alarm</mat-icon>
      Reminders
    </mat-list-item>
    <mat-divider></mat-divider>


    <mat-list-item class="pointer">
      <mat-icon mat-list-icon>book</mat-icon> Notebooks            
    </mat-list-item>

    <mat-list style="margin-left:30px;">
      <div *ngFor="let notebook of notebooks">
          <mat-list-item class="pointer">
            <mat-icon mat-list-icon>addition</mat-icon>   
            <a mat-line [routerLink]="['notes']" 
              [queryParams]="{notebook: notebook.name}"
                [state]="{notebook: notebook.name}">{{notebook.name}}</a>

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="deleteNotebook(notebook.name)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>

          </mat-list-item>
      </div>
      <form>
        <mat-form-field hintLabel="Max 20 characters">
          <mat-label>Add new notebook</mat-label>
          <input matInput placeholder="Ex. Study Angular" maxlength="20" #inputNotebook>
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" (click)="addNotebook()">Add</button>      
    </mat-list>

  </mat-list>  

  <button style="margin-top: 50%; margin-left: 25%;" (click)="logout()" mat-raised-button color="primary">
    <mat-icon>power_settings_new</mat-icon> logout</button>

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
