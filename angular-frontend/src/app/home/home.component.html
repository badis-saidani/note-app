<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <h2>Side bar section</h2>
  <p>Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>
  <a [routerLink] = "['reminders']">reminders</a>


    
  <div>    
    <div mat-line>My Notebooks</div>
    <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let notebook of notebooks">
          <a  mat-line [routerLink] = "['notes']"
              [queryParams]="{notebook: notebook.name}"
              [state]="{notebook: notebook.name}">{{notebook.name}}</a>
        </mat-list-option>

        <form>
          <mat-form-field hintLabel="Max 20 characters">
            <mat-label>Add new notebook</mat-label>
            <input matInput placeholder="Ex. Study Angular" maxlength="20" #inputNotebook>            
          </mat-form-field>          
        </form>
        <button mat-raised-button color="primary" (click)="addNotebook()">Add</button>
    </mat-selection-list>
    
  </div>
  
  </mat-drawer>
  <mat-drawer-content>
    <section>

      <article>
        <header>
          <h2>Router-Outlet</h2>
          <p>everything rendered of notebooks and reminders will be here</p>
          <router-outlet></router-outlet>
        </header>
      </article>
    
    
    
    </section>
  </mat-drawer-content>
</mat-drawer-container>
