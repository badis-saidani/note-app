<p>reminders works!</p>
<div>
  <div *ngIf="(reminders$ | async)?.reminders.length; else loading" >
    <div *ngFor="let r of (reminders$ | async)?.reminders"  >
      <!-- (click)="navigateTo(r)" -->
      <!-- <span (click)="onNavigate(u)"></span> -->
      <a [routerLink]="[r._id]" [state]="r">{{r.title}}</a>
    </div>
  </div>
</div>

<ng-template #loading>
    <div>Loading...</div>
</ng-template>
