<form *ngIf="!isLogged; else loggedOut"  class="form-signin" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Email address</label>
    <input [(ngModel)]="username" type="text" name="username" id="inputUsername" class="form-control"
        placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control"
        placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <div class="mt-3 text-right">
        <a [routerLink]="['/register']">
            Sign up now
        </a>
    </div>
    <ngb-alert *ngIf="errorMessage" class="mt-2" type="danger" (closed)="alertClose()">{{ errorMessage }}</ngb-alert>

    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>

<ng-template #loggedOut>
  <div></div>
</ng-template>
