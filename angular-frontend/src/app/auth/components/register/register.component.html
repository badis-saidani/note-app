<form class="form-signin" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Email address</label>
    <input [(ngModel)]="username" type="text" name="username" id="inputUsername" class="form-control"
        placeholder="Username" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="email" type="email" name="email" id="inputEmail" class="form-control" placeholder="email"
        required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" type="password" name="password" id="inputPassword" class="form-control"
        placeholder="Password" required>
    <label for="inputConfirmPassword" class="sr-only">Password</label>
    <input [(ngModel)]="confirmPassword" type="password" name="confirmPassword" id="inputConfirmPassword" class="form-control"
        placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <div class="mt-3 text-right">
        <a [routerLink]="['/']">
            Sign in
        </a>
    </div>
    <ngb-alert *ngIf="errorMessage" class="mt-2" type="danger" (closed)="alertClose()">{{ errorMessage }}</ngb-alert>
    <ngb-alert *ngIf="successMessage" class="mt-2" type="success" (closed)="alertClose()">{{ successMessage }}</ngb-alert>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>
