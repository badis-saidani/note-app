<div class="container">
    <div class="row">
        <div class="col-md-3">
            <label class="btn-primary">Notes</label>
        </div>

        <div class="col-md-9">
            <button mat-raised-button color="primary">Add New Note</button>
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="warn">Delete</button>

            <div class="example-container centered">
                <div class="example-container centered">
                    <mat-form-field hintLabel="Max 50 characters" appearance="outline">
                        <mat-label>Note Title</mat-label>
                        <input matInput #input maxlength="50" placeholder="Ex. Submit Homework At">
                        <mat-hint align="end"></mat-hint>
                    </mat-form-field>
                </div>


                <mat-form-field appearance="fill">
                    <mat-label>Note Content</mat-label>
                    <textarea rows="20" matInput></textarea>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
