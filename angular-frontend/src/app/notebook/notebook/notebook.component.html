
<div class="container">
    <div class="row">
        <div class="col-10">
            <mat-card-title>Notebooks</mat-card-title>

            <form>
                <button mat-raised-button color="primary">Add</button>
                <button mat-raised-button color="warn">Delete</button>
            </form>
            
            <mat-selection-list [multiple]="false">
                <mat-list-option *ngFor="let notebook of notebooks">
                  <mat-icon mat-list-icon>book</mat-icon>
                  <div mat-line>{{notebook.name}}</div>
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
</div>
